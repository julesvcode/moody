<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moody - A minimal daily mood tracker</title>
    
     <!-- STYLE SHEETS -->
     <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="./assets/moody_logo.png" alt="moody - A minimal daily mood tracker" class="logo__img" width="100%">
        </div>
    </header>
    <main id="main">
        <div class="question">
            <h1 class="question__headline">How are you feeling today?</h1>
        </div>
        <div class="cards">
            <div class="card">
                <div id="card-happy">
                    <img src="./assets/moods/illustration__happy.webp" alt="" width="100%">
                </div>
            </div>
            <div class="card">
                <div id="card-ok">
                    <img src="./assets/moods/illustration__ok.webp" alt="" width="100%">
                </div>
            </div>
            <div class="card">
                <div id="card-bad">
                    <img src="./assets/moods/illustration__bad.webp" alt="" width="100%">
                </div>
            </div>
            <div class="card">
                <div id="card-awful">
                    <img src="./assets/moods/illustration__awful.webp" alt="" width="100%">
                </div>
            </div>
        </div>
        <div class="message">
            <h3>  </h3>
        </div>
        <div class="analytics">
            <button class="analytics__button" id="stats__button">
                Check your stats
            </button>
            <div class="analytics__results">
                This week you've been feeling XXXX
            </div>
        </div>
    </main>
    <footer id="footer">

    </footer>

    <!-- ALERT MODAL -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="./assets/clouds/happy_cloud_transparent.png" alt="" class="modal-header_image" width="100%">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <h3>You've already picked a mood for today!</h3>
                <br>
                <h3>Come back tomorrow!</h3>
            </div>
        </div>
    </div>

    <!-- STATS MODAL -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="" alt="" class="modal-header_image" id="stats__image" width="100%">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <h3>Lately, <br>you've been feeling...</h3>
                <br>
                <h3 id="stats__text"></h3>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>

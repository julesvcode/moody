<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moody - A minimal daily mood tracker</title>
    
     <!-- STYLE SHEETS -->
     <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header id="header">
        <div class="logo">
            Logo
        </div>
    </header>
    <main id="main">
        <div class="question">
            How are you feeling today?
        </div>
        <div class="cards">
            <div class="card" id="card-happy">Happy</div>
            <div class="card" id="card-ok">Ok</div>
            <div class="card" id="card-bad">Bad</div>
            <div class="card" id="card-awful"Awful></div>
        </div>
        <div class="message">
            Great! See you tomorrow..
        </div>
        <div class="analytics">
            <div class="analytics__button">
                Check your stats
            </div>
            <div class="analytics__results">
                This week you've been feeling XXXX
            </div>
        </div>
    </main>
    <footer id="footer">

    </footer>
    
</body>
</html>

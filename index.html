<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moody - A minimal daily mood tracker</title>
    
     <!-- STYLE SHEETS -->
     <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="./assets/moody_logo.png" alt="moody - A minimal daily mood tracker" class="logo__img" width="100%">
        </div>
    </header>
    <main id="main">
        <div class="question">
            <h1 class="question__headline">How are you feeling today?</h1>
        </div>
        <div class="cards">
            <div class="card" id="card-happy">
                <img src="./assets/moods/illustration__happy.webp" alt="" width="100%">
            </div>
            <div class="card" id="card-ok">
                <img src="./assets/moods/illustration__ok.webp" alt="" width="100%">
            </div>
            <div class="card" id="card-bad">
                <img src="./assets/moods/illustration__bad.webp" alt="" width="100%">
            </div>
            <div class="card" id="card-awful">
                <img src="./assets/moods/illustration__awful.webp" alt="" width="100%">
            </div>
        </div>
        <div class="message">
            <h3>Great! See you tomorrow..</h3>
        </div>
        <div class="analytics">
            <button class="analytics__button">
                Check your stats
            </button>
            <div class="analytics__results">
                This week you've been feeling XXXX
            </div>
        </div>
    </main>
    <footer id="footer">

    </footer>
    
    <script src="./app.js"></script>
</body>
</html>
